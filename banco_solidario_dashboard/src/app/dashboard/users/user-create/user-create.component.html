<form class="example-form" (ngSubmit)="onAddUser()">
  <mat-form-field class="example-full-width">
    <mat-label>Card Id</mat-label>
    <input type="text" matInput [formControl]="cardIdFormControl"
           placeholder="Card Id">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Card Id is <strong>requerid</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input type="text" matInput [formControl]="nameFormControl"
           placeholder="Name">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>requerid</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Lastname</mat-label>
    <input type="text" matInput [formControl]="nameLastFormControl"
           placeholder="Lastname">
    <mat-error *ngIf="nameLastFormControl.hasError('required')">
      LastName is <strong>requerid</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('minlength') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Contraseña</mat-label>
    <input type="text" matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"
           placeholder="Ingresar Contraseña">
    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </a>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Contraseña es <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
  <button type="submit"[disabled]="emailFormControl.pristine || emailFormControl.invalid" mat-fab extended color="primary">
    Guardar
  </button>
</form>
